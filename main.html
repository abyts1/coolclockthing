<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <img id="background" src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Everest_North_Face_toward_Base_Camp_Tibet_Luca_Galuzzi_2006.jpg">
    <div id="realmain">
        
      <div id="header">
        <h2>Digital Clock</h2>
      </div>
      <div id="main">
        <div>
          <div>
            <p class="odd" id="hours">09</p>
            <p class="even">Hours</p>
          </div>
          <div>
            <p class="odd" id="minutes">04</p>
            <p class="even">Minutes</p>
          </div>
          <div>
            <p class="odd" id="seconds">02</p>
            <p class="even">Seconds</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
